name: Testing on push

on: push

env:
    process.env.DBUSER: DBUSER
    process.env.DBPASSWD: DBPASSWD
    process.env.TESTDBNAME: TESTDBNAME
jobs:
    test:
        name: Test passes
        runs-on: ubuntu-latest

        steps:
            - name: Git checkout
              uses: actions/checkout@v2

            - name: Install modules
              run: npm ci

            - name: Testing
              run: npm run test
